<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tech Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css"/>
</head>

<body>

  <!-- main -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">dashboard</a>
            {{#if login}}
            <a class="nav-link" href="#"> logout</a>
            {{else}}
            <a class="nav-link" href="#">login</a>
            <a class="nav-link" href="#">Register</a>
            {{/if}}
        </div>
        </div>
    </div>
  </nav>

  <nav class="navbar">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">The Tech Blog</span>
    </div>
  </nav>
  <!-- main end -->

  <div class="card w-75 position-relative top-0 start-50 translate-middle-x mb-3 blog-container">
    <div class="d-flex justify-content-between card-header navbar blog-title">
        <div>
            <a href="/{{{blog.id}}}">{{{blog.title}}}</a>
        </div>
        <div>
            {{{blog.user_name}}}    
            {{{blog.timestamps}}}  
        </div>
    </div>
    <div class="card-body body blog-content">
      <blockquote class="blockquote mb-0">
        <p>{{{blog.content}}}</p>
      </blockquote>
    </div>
  </div>

  <div class="card w-75 position-relative top-0 start-50 translate-middle-x mb-3 blog-container">
    <form class="row g-3">
      <div class="col-md-12">
        <label for="inputEmail4" class="form-label">Comment</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-secondary">Submit</button>
      </div>
    </form>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
